{% extends 'base.html' %}

{% block content %}

<h1>Homepage</h1>

<!-- Sign in button (NEED TO MAKE IT WORK)-->
<button type="button" class="btn btn-outline-secondary"><a href="/signin">Sign In</a></button>


<!-- Create account button -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Create an account
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create your account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <!-- Form -->
        <form action="/profile", method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="col">
                        <input type="text" class="form-control" name="fname" placeholder="First name" required>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="col">
                        <input type="text" class="form-control" name="lname" placeholder="Last name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="pw" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label>Birthdate</label>
                <input type="date" class="form-control" name="bday" required>
            </div>
            
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="m">
              <label class="form-check-label">
                Male
              </label>
            </div>

            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="f">
              <label class="form-check-label">
                Female
              </label>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

      </div>
    <!--   <div class="modal-footer">
        <input type="button" class="btn btn-primary">Create</button>
      </div> -->
    </div>
  </div>
</div>

{% endblock %}
