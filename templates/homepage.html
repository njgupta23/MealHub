{% extends 'base.html' %}

{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="justify-content-center">
    <a class="navbar-brand" href="/">MealHub</a>
  </div>
  <div class="collapse navbar-collapse">
    {% block button %}
    {% if session == {} %}
      <a class="btn btn-outline-danger offset-11" href="/signin">Sign In</a>
    {% else %}
<!--       <span class="navbar-text">
        Hello, {{ fname }}
      </span>  --> 
      <div class="collapse navbar-collapse justify-content-end" >
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/profile-{{ session["user_id"] }}">Create Meal Plan</a> 
          <a class="nav-item nav-link" href="/mymeals">My Meals</a>  
          <a class="btn btn-outline-danger" href="/signout">Sign Out</a>
        </div>
      </div>
    {% endif %}
    {% endblock %}
  </div>
</nav>

<div class="img-wrapper">
  <img src="/static/pizza.jpg" class="img-fluid" alt="pizza image">
  <div class="img-overlay">
    <h1 class="subtitle">Don't know what to eat?</h1>
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">
      Start Here
    </button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create your account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <!-- Form -->
        <form action="/profile", method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="fname" placeholder="First name" required>
                </div>
                <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="lname" placeholder="Last name" required>
                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="pw" placeholder="Password" required>
            </div>

            <div class="form-group">
                <label>Birthdate</label>
                <input type="date" class="form-control" name="bday" required>
            </div>
            
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="m">
              <label class="form-check-label">
                Male
              </label>
            </div>

            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="f">
              <label class="form-check-label">
                Female
              </label>
            </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
