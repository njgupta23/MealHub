{% extends 'base.html' %}

{% block content %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">MealHub</a>
</nav>



<div class="img-wrapper">
  <img src="/static/tomato.jpg" class="img-fluid" alt="chopping board image">
  <div class="img-overlay" id="sign-in">
    <h1 class="text-center mt-5 pt-5 mx-auto" style="width: 800px;">Sign In</h1>
    <form action="/signin" method="POST">
        <div class="offset-4 col-md-4">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>
            
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" name="pw" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-danger">Sign In</button>
        </div>
    </form>
  </div>
</div>



{% endblock %}
